<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="shortcut icon" href="./assets/img/logo2.jpeg" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <a href="./index.html"><p class="logo">Maniático Garage </p></a>
        </div>
    </header>
    <section id="registro">
            <h1>Registrate en nuestra web</h1>
            <form action="input">
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name">
                <label for="lastname">Apellido</label>
                <input type="text" name="lastname" id="lastname">
                <label for="correo">Correo electronico</label>
                <input type="email" name="correo" id="correo" required>
                <label for="password">Contraseña</label>
                <input type="password" name="pass" id="password">
                <input type="submit">
            </form>
    </section>
    <footer>
        <h5>&copy;Cristaldo Azul. Todos los derechos reservados.</h5> 
    </footer>
</body>
</html>
